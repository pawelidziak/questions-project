<nav class="navbar sticky-top my-header">

  <div class="container">

    <!-- First row -->
    <div class="row first-row">

      <div class="title">
        <button class="btn btn-sm btn-circle btn-go-back" (click)="goBack()" [disabled]="_appService.firstView"
                [ngClass]="{'disabled': _appService.firstView}">
          <i class="material-icons">keyboard_arrow_left</i>
        </button>
        <span class="logo" [routerLink]="['/main']">QUESTIONS</span>
        <button class="btn btn-sm btn-primary btn-circle">
          <i class="material-icons">add</i>
        </button>

      </div>

      <div class="options" [hidden]="!_appService.firstView">
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                   checked>
            My shelf
          </label>
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            All questions
          </label>
        </div>
      </div>

      <div class="sort-by" *ngIf="_appService.firstView">
        Sort by:
        <span class="select-link" (click)="sortBySelected='recent'; _appService.sortArray('recent');"
              [ngClass]="{'not-selected': sortBySelected!=='recent', 'selected': sortBySelected==='recent'}">
          recent
        </span>
        or
        <span class="select-link" (click)="sortBySelected='hot'; _appService.sortArray('hot');"
              [ngClass]="{'not-selected': sortBySelected!=='hot', 'selected': sortBySelected==='hot'}">
        hot
        </span>
      </div>

      <div class="time" *ngIf="!_appService.firstView && _appService.lastTimeDiscussed !== null">
        Last time discussed
        <span placement="bottom" [ngbTooltip]="_appService.lastTimeDiscussed | date: 'dd/MM/yyyy'" class="select-link selected">{{_appService.lastTimeDiscussed | myDatePipe }}</span>
      </div>
    </div> <!-- /first - row -->

    <!-- Second row-->
    <div class="row second-row" *ngIf="_appService.firstView">
      <div class="search">

        <form class="input-group">
          <input type="text" class="form-control" id="search-input" placeholder="Search questions"
                 name="search-input" [(ngModel)]="_appService.queryString">
          <button type="submit" class="btn btn-outline-secondary my-search-button">search</button>
        </form>

      </div>
    </div>
  </div>
</nav>

<section class="container" (window:resize)="onResize($event)">
  <div class=" my-card">

    <div class="row">
      <div class="col-12 col-lg-8 card-header">

        <app-profile [user]="question.author"></app-profile>

        <div class="header-title">
          <a (click)="openProfileModal(question.author)" class="author">
            {{question.author.name}}
          </a>
          <span class="subtitle">is asking:</span>

          <a class="question"
             [routerLink]="['', question.author.name.toLowerCase().split('.').join('-'), question.id]">
            {{question.title}}
          </a>
        </div>
      </div> <!-- /header -->

    </div>

    <div class="row">
      <div class="col-8 answers">

        <div class="row">

          <div class="col-md-2 hidden-md-down">
            <div class="small-card first">
              <div class="footer line">asked</div>
            </div>
          </div>

          <div class="col-6 col-sm-4 col-lg-2">
            <div class="small-card second">
              {{moreActivities}}
              <div class="footer">more activities</div>
              <div class="my-dot commented"></div>
            </div>
          </div>

          <div class="col-6 col-sm-4 col-lg-2" *ngFor="let answer of responseArrayForDisplay; let i=index"
               [ngClass]="{'hidden-xs-down': i === 1, 'hidden-md-down': i > 1}">
            <div class="small-card normal">
              <div class="small-card-content">
                <app-profile [user]="answer.answerAuthor"></app-profile>
                <div class="footer line">answered</div>
                <div class="my-dot answered">
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="col-4 single-question-more">
        <div class="more">
          <div class="one-info"><span>{{question.related}}</span> related discussion</div>
          <div class="one-info"><span>{{question.peers}}</span> peers involved</div>
          <div class="one-info"><span>{{question.conversations}}</span> conversations</div>
        </div>
      </div>
    </div>

  </div>
</section>

<div class="answer-card row">

  <div class="col-12 col-lg-1 avatar">
    <div class="flex-justify-center-l">
      <app-profile [user]="answer.author"></app-profile>
    </div>

    <div class="header hidden-lg-up">
      <span class="author" (click)="openProfileModal(answer.author)">{{answer.author.name}}</span>
      <span class="subtitle">answered it &#8226;</span>
      <span class="italic-text">{{answer.date | datePipe}}</span>
    </div>
  </div>

  <div class="col-12 col-lg-11">

    <div class="header hidden-md-down">
      <span class="author" (click)="openProfileModal(answer.author)">{{answer.author.name}}</span>
      <span class="subtitle">answered it &#8226;</span>
      <span ngbTooltip='{{answer.date | date: "dd/MM/yyyy"}}' class="italic-text">{{answer.date | datePipe}}</span>
    </div>

    <div class="row">
      <div class="col-12 col-lg-10">
        <div class="answer-text">
          {{answer.text}}
        </div>
      </div>
      <div class="col-12 col-lg-2">

        <div class="votes normal-text">
          <span class="bold">{{answer.votes | absolutePipe }}</span>
          <span *ngIf="answer.votes === 0 ">votes</span>
          <span *ngIf="answer.votes > 0 ">upvotes</span>
          <span *ngIf="answer.votes < 0 ">downvotes</span>
          <div class="arrows">
            <fieldset [disabled]="disVoteUp" class="arrow-top" (click)="voteUp()" [ngClass]="{'disabled': disVoteUp}"></fieldset>
            <fieldset [disabled]="disVoteDown" class="arrow-bottom" (click)="voteDown()" [ngClass]="{'disabled': disVoteDown}"></fieldset>
          </div>
        </div>

      </div>
    </div>
    <div class="comment" *ngIf="comments.length === 0"><span>comment</span></div>
  </div>

</div> <!-- /row -->

<app-comments-list *ngIf="comments.length >= 0" [comments]="comments"></app-comments-list>
